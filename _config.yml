# 读取文件
include:
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # 忽略 Minimal Mistakes /docs
  - /test # 忽略 Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# 转换设置
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown 处理
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# 输出设置
permalink: /:categories/:title/
timezone: Asia/Shanghai  # 设置时区

# 使用 jekyll-paginate 进行分页
paginate: 5 # 显示的文章数量
paginate_path: /page:num/

# 使用 jekyll-paginate-v2 进行分页
# 查看 https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
# 获取配置详情
pagination:
  # 设置 enabled 为 true 以使用 paginate v2
  # enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2

# 插件 (之前称为 gems)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# 模拟 GitHub Pages 的 --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# 归档
#  类型
#  - GitHub Pages 兼容的使用 Liquid 构建的归档页面 ~> type: liquid (默认)
#  - Jekyll Archives 插件归档页面 ~> type: jekyll-archives
#  路径 (示例)
#  - 使用 Liquid 方法时归档页面应该存在于路径中，否则可能会导致链接失效
#    (特别是在启用面包屑导航时)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML 压缩
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# 默认值
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      header:
        show_overlay_excerpt: true
  
  # _books
  - scope:
      path: ""
      type: books
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
      
  # _essays
  - scope:
      path: ""
      type: essays
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

# 添加新的集合
collections:
  books:
    output: true
    permalink: /:collection/:path/
  essays:
    output: true
    permalink: /:collection/:path/

# 确保包含_pages目录
include:
  - _pages

