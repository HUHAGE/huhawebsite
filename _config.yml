# 欢迎使用 Jekyll!
#
# 这个配置文件用于设置影响整个网站的设置，
# 这些值通常只需要设置一次，之后很少需要编辑。
# 由于技术原因，当你使用 `jekyll serve` 时，此文件不会自动重新加载。
# 如果你更改了此文件，请重启服务器进程。

# 主题设置
#
# 查看文档以确定你应该使用 `theme` 还是 `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme: minimal-mistakes-jekyll  # 或者使用 remote_theme
remote_theme: mmistakes/minimal-mistakes@4.24.0  # 如果使用远程主题
minimal_mistakes_skin    : "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# 网站设置
locale                   : "zh-CN"
rtl                      : # true, false (默认) # 将页面方向改为从右到左，用于RTL语言
title                    : "HUHA的茅屋"
title_separator          : "-"
subtitle                 : "一间简陋的草房，住着一颗不安的心。" # 显示在网站标题下方的标语
name                     : "HUHA"
description              : "一间简陋的草房，住着一颗不安的心。"
url                      : "https://github.com/HUHAGE/huhawebsite" # 你的网站基础主机名和协议，例如 "https://mmistakes.github.io"
baseurl                  : "" # 你的网站子路径，例如 "/blog"
repository               : "HUHAGE/huhawebsite" # GitHub 用户名/仓库名，例如 "mmistakes/minimal-mistakes"
teaser                   : "/assets/images/default-teaser.png"  # 设置默认的预览图片
logo                     : "/assets/images/logo.png"
masthead_title           : # 覆盖显示在页眉的网站标题，使用 " " 则不显示标题
breadcrumbs              : # true, false (默认)
words_per_minute         : 200
enable_copy_code_button  : true # true, false (默认) 允许复制代码
copyright                : # 版权名称，默认使用网站标题
copyright_url            : # 版权URL，默认使用网站URL
comments:
  provider               : # false (默认), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname            : # 访问 https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname- 获取
  discourse:
    server               : # 访问 https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 获取，例如: meta.discourse.org
  facebook:
    # 访问 https://developers.facebook.com/docs/plugins/comments 获取
    appid                :
    num_posts            : # 5 (默认)
    colorscheme          : # "light" (默认), "dark"
  utterances:
    theme                : # "github-light" (默认), "github-dark"
    issue_term           : # "pathname" (默认)
  giscus:
    repo_id              : # 在 https://giscus.app 设置时显示
    category_name        : # 分类的完整文本名称
    category_id          : # 在 https://giscus.app 设置时显示
    discussion_term      : # "pathname" (默认), "url", "title", "og:title"
    reactions_enabled    : # '1' 启用 (默认), '0' 禁用
    theme                : # "light" (默认), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
    strict               : # 1 启用, 0 禁用 (默认)
    input_position       : # "top", "bottom" # 评论输入框将放置在评论的上方或下方
    emit_metadata        : # 1 启用, 0 禁用 (默认)
    lang                 : # "en" (默认)
    lazy                 : # true, false # 评论加载将延迟到用户滚动到评论容器附近
  staticman:
    branch               : # "master"
    endpoint             : # "https://{your Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # 空白 (默认) 使用 feed.xml
  hide                   : # true, false (默认)
search                   : true # true, false (默认)
search_full_content      : true # true, false (默认)
search_provider          : # lunr (默认), algolia, google
lunr:
  search_within_pages    : true # true, false (默认)
algolia:
  application_id         : # 你的应用ID
  index_name             : # 你的索引名称
  search_only_api_key    : # 你的搜索专用API密钥
  powered_by             : # true (默认), false
google:
  search_engine_id       : # 你的搜索引擎ID
  instant_search         : # false (默认), true
# SEO 相关
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# 社交分享
